<app-header></app-header>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="section-title">Update Injury</h2>
        </div>
        <div class="card-body">
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
          <form [formGroup]="updatedInjuryForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
            <div class="form-group">
              <label for="playerName">Player Name</label>
              <input type="text" id="playerName" name="playerName" formControlName="playerName" class="form-control" pattern="[a-zA-Z ]*" title="Player name must contain only letters.">
              <div *ngIf="updatedInjuryForm.get('playerName')?.invalid && updatedInjuryForm.get('playerName')?.touched" class="text-danger">
                <div *ngIf="updatedInjuryForm.get('playerName')?.errors?.['required']">Player name is required.</div>
                <div *ngIf="updatedInjuryForm.get('playerName')?.errors?.['pattern']">Player name must contain only letters.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="type">Type</label>
              <select id="type" name="type" formControlName="type" class="form-control">
                <option value="Muscle">Muscle</option>
                <option value="Ligament">Ligament</option>
                <option value="Fracture">Fracture</option>
                <option value="Other">Other</option>
              </select>
              <div *ngIf="updatedInjuryForm.get('type')?.invalid && updatedInjuryForm.get('type')?.touched" class="text-danger">
                Type is required.
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" name="description" formControlName="description" class="form-control"></textarea>
              <div *ngIf="updatedInjuryForm.get('description')?.invalid && updatedInjuryForm.get('description')?.touched" class="text-danger">
                Description is required.
              </div>
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" formControlName="date" class="form-control">
              <div *ngIf="updatedInjuryForm.get('date')?.invalid && updatedInjuryForm.get('date')?.touched" class="text-danger">
                Date is required.
              </div>
            </div>
            <div class="form-group">
              <label for="estimatedRecoveryTime">Estimated Recovery Time (in days)</label>
              <input type="number" id="estimatedRecoveryTime" name="estimatedRecoveryTime" formControlName="estimatedRecoveryTime" class="form-control" min="0">
              <div *ngIf="updatedInjuryForm.get('estimatedRecoveryTime')?.invalid && updatedInjuryForm.get('estimatedRecoveryTime')?.touched" class="text-danger">
                <div *ngIf="updatedInjuryForm.get('estimatedRecoveryTime')?.errors?.['required']">Estimated Recovery Time is required.</div>
                <div *ngIf="updatedInjuryForm.get('estimatedRecoveryTime')?.errors?.['min']">Estimated Recovery Time must be greater than 0.</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!updatedInjuryForm.valid">Update Injury</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
