<app-header></app-header>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="section-title">Update Prevention</h2>
        </div>
        <div class="card-body">
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
          <form [formGroup]="updatedPreventionForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
            <div class="form-group">
              <label for="playerName">Player Name</label>
              <input type="text" id="playerName" name="playerName" formControlName="playerName" class="form-control">
              <div class="invalid-feedback">Player name is required.</div>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" name="description" formControlName="description" class="form-control"></textarea>
              <div class="invalid-feedback">Description is required.</div>
            </div>
            <div class="form-group">
              <label for="recommendedPractices">Recommended Practices</label>
              <select id="recommendedPractices" name="recommendedPractices" formControlName="recommendedPractices" class="form-control">
                <option value="Not recommended">Not recommended</option>
                <option value="Proper warm-up and cool-down routines">Proper warm-up and cool-down routines</option>
                <option value="Regular sports massage therapy">Regular sports massage therapy</option>
                <option value="Periodic medical check-ups and assessments">Periodic medical check-ups and assessments</option>
                <option value="Implement injury prevention programs">Implement injury prevention programs</option>
              </select>
              <div class="invalid-feedback">Recommended Practices is required.</div>
            </div>
            <div class="form-group">
              <label for="equipmentRecommendations">Equipment Recommendations</label>
              <select id="equipmentRecommendations" name="equipmentRecommendations" formControlName="equipmentRecommendations" class="form-control">
                <option value="Not recommended">Not recommended</option>
                <option value="Wear appropriate cleats for the playing surface">Wear appropriate cleats for the playing surface</option>
                <option value="Use shin guards for protection">Use shin guards for protection</option>
              </select>
              <div class="invalid-feedback">Equipment Recommendations is required.</div>
            </div>
            <div class="form-group">
              <label for="nutritionalRecommendations">Nutritional Recommendations</label>
              <select id="nutritionalRecommendations" name="nutritionalRecommendations" formControlName="nutritionalRecommendations" class="form-control">
                <option value="Not recommended">Not recommended</option>
                <option value="Maintain a balanced diet rich in carbohydrates, protein, and healthy fats">Maintain a balanced diet rich in carbohydrates, protein, and healthy fats</option>
                <option value="Stay hydrated by drinking water before, during, and after activities">Stay hydrated by drinking water before, during, and after activities</option>
              </select>
              <div class="invalid-feedback">Nutritional Recommendations is required.</div>
            </div>
            <div class="form-group">
              <label for="lifestyleRecommendations">Lifestyle Recommendations</label>
              <select id="lifestyleRecommendations" name="lifestyleRecommendations" formControlName="lifestyleRecommendations" class="form-control">
                <option value="Not recommended">Not recommended</option>
                <option value="Manage training workload to avoid overtraining and fatigue">Manage training workload to avoid overtraining and fatigue</option>
                <option value="Incorporate rest days into training schedules">Incorporate rest days into training schedules</option>
                <option value="Practice safe tackling and falling techniques to prevent injuries">Practice safe tackling and falling techniques to prevent injuries</option>
                <option value="Educate athletes about common injuries and early warning signs">Educate athletes about common injuries and early warning signs</option>
              </select>
              <div class="invalid-feedback">Lifestyle Recommendations is required.</div>
            </div>
            <button type="submit" class="btn btn-primary">Update Prevention</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
