<section class="bg-custom py-3 py-md-5 py-xl-8">
    <div class="container">
        <div class="row justify-content-center align-items-center"> <!-- Modified: Center align items -->
            <div class="col-12 col-md-8 col-xl-6"> <!-- Modified: Adjusted column width -->
                <div class="card border-0 rounded-4">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-4">
                                    <h2 class="h3">Password Reset</h2>
                                    <h3 class="fs-6 fw-normal text-secondary m-0">Confirm your email address associated with your account to recover your password.</h3>
                                </div>
                            </div>
                        </div>
                        <form (ngSubmit)="resetPassword()">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control form-control-sm" [(ngModel)]="email" name="email" id="email" placeholder="Enter your email" required>
                                <label for="email" class="form-label">Email</label>
                            </div>
                            <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
                            <br>
                            <button  class="bg-customm btn-lg text-white border-custom" type="submit">Reset Password</button>
                          </form>
                          
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4">
                                    <a  [routerLink]="['/user', 'login']" class="link-secondary text-decoration-none">Login</a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
