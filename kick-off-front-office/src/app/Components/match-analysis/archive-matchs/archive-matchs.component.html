<app-header></app-header>

<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="row mt-4">
        <div class="col-md-12 mb-4">
      </div>
        </div>
        <div *ngIf="deleteSuccessMessage" class="alert alert-success alert-dismissible fade show" role="alert">
          {{ deleteSuccessMessage }}
          <button type="button" class="close" (click)="clearDeleteSuccessMessage()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-4 mb-4" *ngFor="let analysis of matchAnalyses">
        <div class="card">
          <div class="card-body">
            <p class="card-text">Team Performance: {{ analysis.teamPerformance }}</p>
            <p class="card-text">Tactical training: {{ analysis.tacticalFormations }}</p>
            <p class="card-text">Key Moments: {{ analysis.keyMoments }}</p>
            
            <button type="button" class="btn btn-danger btn-sm" (click)="retourFunction()">
              <i class="fas fa-arrow-left"></i> Return Back
            </button>
              
            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
