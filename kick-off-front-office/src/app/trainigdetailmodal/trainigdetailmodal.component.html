<div class="modal-container">

    <div class="card">
        <div class="card-body">
            <button class="cancel-btn" (click)=" fermerModal()">
                <i class="fas fa-times"></i> <!-- Cancel icon -->
            </button>
            <p class="card-text"><strong>Date :</strong> {{ formaterDate(data?.eventDetails.date) }}</p>
            <p class="card-text"><strong>Time :</strong> {{ data?.eventDetails.time }}</p>
            <p class="card-text"><strong>Duration :</strong> {{data?.eventDetails. duration }}</p>
            <p class="card-text"><strong>Intensity Level :</strong> {{ data?.eventDetails.intensityLevel }}</p>
            <p class="card-text"><strong>Training Place :</strong> {{ data?.eventDetails.trainingplace }}</p>
        </div>
    </div>
</div>
